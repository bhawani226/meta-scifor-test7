<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foundation Navbar and Buttons</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" />
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="dropdown menu" data-dropdown-menu>
        <li class="menu-text">My Website</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>

  <!-- Main Content -->
  <div class="grid-container">
    <h1 class="mt-3">Foundation Buttons</h1>
    <div class="grid-x grid-padding-x">
      <div class="cell small-12">
        <a class="button primary">Primary</a>
        <a class="button secondary">Secondary</a>
        <a class="button success">Success</a>
        <a class="button alert">Alert</a>
        <a class="button warning">Warning</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/what-input@5.2.10/dist/what-input.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
